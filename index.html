<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naadageethe Competition 2025 Registration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: radial-gradient(circle at top, #0a0a0a, #111827);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem 0;
    overflow-x: hidden;
  }

  header {
    background: linear-gradient(90deg, #b91c1c, #facc15, #b91c1c);
    background-size: 300% 300%;
    animation: flow 6s ease infinite;
    text-align: center;
    padding: 2rem 1rem;
    border-radius: 20px;
    color: #fff;
    box-shadow: 0 0 40px rgba(250,204,21,0.3);
  }
  @keyframes flow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  header h1 {
    font-size: 2.4rem;
    text-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  .container {
    width: 90%;
    max-width: 850px;
    background: rgba(255,255,255,0.06);
    margin-top: 2rem;
    border-radius: 20px;
    padding: 2.5rem;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,255,255,0.08);
  }

  h2 {
    color: #facc15;
    margin-bottom: 1.2rem;
    font-size: 1.6rem;
    border-left: 5px solid #b91c1c;
    padding-left: 10px;
  }

  form {
    display: grid;
    gap: 1rem;
  }

  label {
    font-weight: 500;
    margin-bottom: 0.2rem;
    display: block;
  }

  input {
    background: rgba(255,255,255,0.1);
    border: none;
    border-radius: 12px;
    padding: 0.9rem;
    width: 100%;
    color: #fff;
    font-size: 1rem;
    transition: 0.3s;
  }

  input:focus {
    background: rgba(255,255,255,0.2);
    outline: 2px solid #facc15;
  }

  .add-btn {
    background: none;
    color: #facc15;
    border: 2px dashed #facc15;
    padding: 0.8rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .add-btn:hover {
    background: rgba(250,204,21,0.15);
  }

  button[type="submit"] {
    background: linear-gradient(90deg, #b91c1c, #facc15);
    color: #111;
    border: none;
    padding: 1rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  button[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(250,204,21,0.6);
  }

  footer {
    margin-top: 3rem;
    color: #9ca3af;
    text-align: center;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Naadageethe Competition 2025</h1>
  <p>Dynamic WhatsApp Registration Portal</p>
</header>

<div class="container">
  <h2>Team Registration Form</h2>
  <form id="registrationForm">
    <label>🏫 School Name</label>
    <input type="text" id="schoolName" required placeholder="Enter your school name">

    <div id="participants">
      <div class="participant">
        <label>👤 Participant 1 (required)</label>
        <input type="text" class="pname" placeholder="Full Name" required>
        <input type="email" class="pemail" placeholder="Email ID (Participant 1)" required>
      </div>
      <div class="participant">
        <label>👤 Participant 2 (required)</label>
        <input type="text" class="pname" placeholder="Full Name" required>
        <input type="email" class="pemail" placeholder="Email ID (Participant 2)" required>
      </div>
    </div>

    <button type="button" class="add-btn" id="addParticipant">➕ Add Another Participant</button>

    <label>📝 Registrant Name</label>
    <input type="text" id="registrantName" required placeholder="Name of person filling this form">

    <label>📞 Registrant Contact Number</label>
    <input type="tel" id="registrantContact" required placeholder="10-digit number">

    <label>📱 Participant Contact Number (any one)</label>
    <input type="tel" id="participantContact" required placeholder="10-digit number">

    <button type="submit">Register via WhatsApp 📲</button>
  </form>
</div>

<footer>
  © 2025 Naadageethe Competition | Powered by Scientrix
</footer>

<script>
  // Dynamic Participant Adder
  const addBtn = document.getElementById('addParticipant');
  const participantsDiv = document.getElementById('participants');
  let count = 2;

  addBtn.addEventListener('click', () => {
    count++;
    const div = document.createElement('div');
    div.classList.add('participant');
    div.innerHTML = `
      <label>👤 Participant ${count}</label>
      <input type="text" class="pname" placeholder="Full Name">
      <input type="email" class="pemail" placeholder="Email ID (Participant ${count})">
    `;
    participantsDiv.appendChild(div);
  });

  // WhatsApp Submission
  document.getElementById('registrationForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const school = document.getElementById('schoolName').value;
    const registrant = document.getElementById('registrantName').value;
    const regContact = document.getElementById('registrantContact').value;
    const participantContact = document.getElementById('participantContact').value;

    const names = Array.from(document.querySelectorAll('.pname')).map(el => el.value.trim()).filter(v => v);
    const emails = Array.from(document.querySelectorAll('.pemail')).map(el => el.value.trim()).filter(v => v);

    let msg = `*Naadageethe Competition 2025 Registration*%0A%0A🏫 School: ${school}%0A`;

    names.forEach((n, i) => {
      msg += `👤 Participant ${i+1}: ${n}%0A📧 Email ${i+1}: ${emails[i] || "—"}%0A%0A`;
    });

    msg += `📝 Registrant: ${registrant}%0A📞 Registrant Contact: ${regContact}%0A📱 Participant Contact: ${participantContact}%0A%0AThank you for registering!`;

    window.open(`https://wa.me/919480172376?text=${msg}`, "_blank");
  });
</script>

</body>
</html>
